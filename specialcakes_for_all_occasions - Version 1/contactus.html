<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Cakes</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div id="wrapper">

    <div class = "logo"> 
        <a href="#">
        <img src="web_images/logo.png" alt="The company logo">
        </a>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="cakesforsale.html">Cakes for Sale</a>
        <a href="about.html">About Us</a>
        <a href="#">Contact Us</a>
    </nav>

    <header>
        <img src="web_images/strawberry_chocolate_cake.jpg" alt="a banner of the website">
    </header>

    <h2>Get in touch with us</h2>



    <section>
        <h3>Form for contacting special cakes</h3>
         <form>
            <fieldset>
                <p>
                   <label for="name">Name</label> 
                   <input type="text" id="name" name="name" placeholder="Enter your first name">
                </p>

                <p>
                  <label for="em">Email</label> 
                  <input type="email" id="em" name="name" placeholder="Enter your email">
                </p>

                <p>
                    <label for="ph">Phone</label> 
                    <input type="text" id="ph" name="ph" placeholder="Enter your phone number">
                </p>

                <p>
                    <label for="cakerequired">Feedback</label> 
                    <input type="text" id="cakerequired" name="name" placeholder="Enter your type of cake">
                </p>

                <p>
                   <input type="submit" class="button" value="Send">
                </p>

            </fieldset>
        </form>

        <br>
        <br>

    </section>




    <div class = "container">
        <img src="web_images/chocolate_cherry_cake.jpg" 
        alt="chocolate_cherry_cake">
    </div>

        &copy; SpecialCakes 2023 - Naween Samad
    </footer>

</div>
